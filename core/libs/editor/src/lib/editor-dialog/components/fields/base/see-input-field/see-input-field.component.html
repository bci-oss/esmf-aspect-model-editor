<mat-form-field
  appearance="fill"
  [floatLabel]="getControl('see')?.disabled ? 'always' : 'auto'"
  [matTooltip]="isInherited ? 'This was extended from ' + elementExtends.extendedElement.name : ''"
  [matTooltipPosition]="'left'"
>
  <mat-label for="see">See</mat-label>
  <input matInput [formControl]="getControl('see')" name="see" data-cy="see" />
  <mat-hint>bamm:see</mat-hint>
  <mat-error *ngIf="getControl('see')?.errors?.uri">
    Invalid URI{{ getControl('see')?.errors.uri.invalidUris.length > 1 ? 's' : '' }} '{{ getControl('see')?.errors.uri.invalidUris[0] }}'{{
      getControl('see')?.errors.uri.invalidUris.length > 1 ? ', ...' : ''
    }}
  </mat-error>
</mat-form-field>
