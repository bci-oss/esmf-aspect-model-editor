<ame-bar-item
  class="sidebar__workspace"
  [matTooltipShowDelay]="0"
  [matTooltipHideDelay]="0"
  [class.selected]="sidebarService.workspace.isOpened$ | async"
  [matTooltip]="'TOOLTIPS.WORKSPACE' | translate"
  (click)="sidebarService.workspace.toggle()"
  matTooltipPosition="right"
  data-cy="workspaceBtn"
>
  <mat-icon>topic</mat-icon>
</ame-bar-item>

<ame-bar-item
  class="sidebar__item sidebar__elements"
  [matTooltipShowDelay]="0"
  [matTooltipHideDelay]="0"
  [class.selected]="sidebarService.sammElements.isOpened$ | async"
  [matTooltip]="'TOOLTIPS.ELEMENTS' | translate"
  (click)="sidebarService.sammElements.toggle()"
  matTooltipPosition="right"
  data-cy="elementsBtn"
>
  <mat-icon>view_comfy_alt</mat-icon>
</ame-bar-item>

<ame-bar-item
  class="sidebar__item sidebar__settings"
  [matTooltipShowDelay]="0"
  [matTooltipHideDelay]="0"
  [matTooltip]="'TOOLTIPS.SETTINGS' | translate"
  (click)="openSettingsDialog()"
  matTooltipPosition="right"
  data-cy="settingsBtn"
>
  <mat-icon>settings</mat-icon>
</ame-bar-item>

<ame-bar-item
  class="sidebar__item sidebar__notifications"
  [matTooltipShowDelay]="0"
  [matTooltipHideDelay]="0"
  [matTooltip]="'TOOLTIPS.NOTIFICATIONS' | translate"
  (click)="openNotificationDialog()"
  matTooltipPosition="right"
  data-cy="notificationsBtn"
>
  <mat-icon [matBadge]="notificationService.badgeText | async">notifications</mat-icon>
</ame-bar-item>

<ame-bar-item
  class="sidebar__item sidebar__help"
  [matTooltipShowDelay]="0"
  [matTooltipHideDelay]="0"
  [matTooltip]="'TOOLTIPS.HELP' | translate"
  (click)="openHelpDialog()"
  matTooltipPosition="right"
  data-cy="helpBtn"
>
  <mat-icon>help</mat-icon>
</ame-bar-item>
