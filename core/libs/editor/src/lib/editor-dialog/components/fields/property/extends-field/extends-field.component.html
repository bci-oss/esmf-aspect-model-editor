<div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-between center">
  <mat-form-field [floatLabel]="getControl('extendsValue')?.disabled ? 'always' : 'auto'" appearance="fill">
    <mat-label for="extendsValue">Extends</mat-label>
    <input
      #extends
      [matAutocomplete]="auto"
      [formControl]="getControl('extendsValue')"
      matInput
      name="extendsValue"
      data-cy="extendsValue"
    />
    <button
      *ngIf="extendsValueControl?.disabled && !metaModelElement?.isExternalReference()"
      (click)="unlockExtends()"
      class="close-button"
      data-cy="clear-extends-button"
      matSuffix
      mat-icon-button
      tabindex="-1"
    >
      <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete #auto="matAutocomplete" class="extendsValue">
      <div *ngIf="filteredAbstractProperties$ | async as filteredAbstractProperties">
        <mat-option
          *ngIf="!isAlreadyDefined(filteredAbstractProperties, extends.value) && !getControl('extendsValue')?.errors?.foundModel"
          [disabled]="!isLowerCase(extends.value)"
          [value]="!isLowerCase(extends.value) ? '' : extends.value"
          (click)="createNewAbstractProperty(extends.value)"
        >
          <span *ngIf="isLowerCase(extends.value)">
            + Create new Abstract Property: <strong>{{ extends.value }}</strong>
          </span>
          <span *ngIf="!isLowerCase(extends.value)">Abstract Property should be upper case</span>
        </mat-option>
        <mat-option
          *ngFor="let abstractProperty of filteredAbstractProperties"
          [value]="abstractProperty.name"
          (onSelectionChange)="onSelectionChange(abstractProperty)"
        >
          <div class="result">
            <div class="ellipsis">
              {{ abstractProperty.name }}
              <span *ngIf="abstractProperty.description" class="option-description" [title]="abstractProperty.description"
                >- {{ abstractProperty.description }}</span
              >
              <p *ngIf="abstractProperty.namespace" class="namespace-prefix" [title]="abstractProperty.namespace">
                {{ abstractProperty.namespace }}
              </p>
            </div>
          </div>
        </mat-option>
      </div>
    </mat-autocomplete>
    <mat-hint>bamm:extends</mat-hint>

    <mat-error *ngIf="getControl('extendsValue')?.errors?.recursive">This element can not be chose due to recursive connections</mat-error>
  </mat-form-field>
</div>
