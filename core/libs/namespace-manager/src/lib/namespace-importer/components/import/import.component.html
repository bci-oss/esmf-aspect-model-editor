<h2 class="properties-title" mat-dialog-title>Namespace conflict</h2>

<mat-dialog-content>
  <p>The following namespace(s) already exist. These will be overwritten.</p>
  @for (file of workspaceFiles; track file) {
    <div class="namespace">
      <span class="namespace-name">{{ file.model }}</span>
    </div>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="cancel()" mat-flat-button>Cancel</button>
  <button (click)="importFiles()" mat-flat-button>Next</button>
</mat-dialog-actions>
